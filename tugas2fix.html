<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNKLAB Registration Form for New Student</title>
</head>
<body>
    <h1>UNKLAB Registration Form for New Student</h1>
    <form>
        <table>
            <tr>
                <td><b>Registation Number:</b></td>
                <td><input type="text" maxlength="1" size="1"></td>
                <td><input type="text" maxlength="1" size="1"></td>
                <td><input type="text" maxlength="1" size="1"></td>
                <td><input type="text" maxlength="1" size="1"></td>
                <td><input type="text" maxlength="1" size="1"></td>
                <td><input type="text" maxlength="1" size="1"></td>
                <td><input type="text" maxlength="1" size="1"></td>
                <td><input type="text" maxlength="1" size="1"></td>
            </tr>
        </table>

        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="fullName">Full Name</label></td>
                    <td><input type="text" name="fullName" id="fullName" maxlength="30" size="60"></td>
                </tr>
                <tr>
                    <td><label for="birthPlace">Birthplace</label></td>
                    <td><input type="text" name="birthPlace" id="birthPlace" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="dateOfBirth">Date of Birth</label></td>
                    <td><input type="date" name="dateOfBirth" id="dateOfBirth"></td>
                </tr>
                <tr>
                    <td><label for="genderM">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="genderM" value="M">Male
                        <input type="radio" name="gender" id="genderF" value="F">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="bloodTypeA">Blood Type</label></td>
                    <td>
                        <input type="radio" name="bloodType" id="bloodTypeA" value="A">A
                        <input type="radio" name="bloodType" id="bloodTypeB" value="B">B
                        <input type="radio" name="bloodType" id="bloodTypeAB" value="AB">AB
                        <input type="radio" name="bloodType" id="bloodTypeO" value="O">O
                    </td>
                </tr>
                <tr>
                    <td><label for="Tribe">Tribe</label></td>
                    <td><input type="text" name="Tribe" id="Tribe" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td><input type="email" name="Email" id="Email" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="telephoneNumber">Telephone Number</label></td>
                    <td><input type="text" name="telephoneNumber" id="telephoneNumber" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="mobileNumber">Mobile Number</label></td>
                    <td><input type="text" name="mobileNumber" id="mobileNumber" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="status">Status</label></td>
                    <td>
                        <select name="status" id="status">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="religion">Religion</label></td>
                    <td>
                        <select name="religion" id="religion">
                            <option value="SDA">SDA</option>
                            <option value="Christian">Christian</option>
                            <option value="Islam">Islam</option>
                            <option value="Buddha">Buddha</option>
                        </select>
                    </td>
 </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="postalCode1">Postal Code</label></td>
                    <td><input type="text" name="postalCode1" id="postalCode1" maxlength="30" size="40"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>School Information</legend>
            <table>
                <tr>
                    <td><label for="hsName">High School's Name</label></td>
                    <td><input type="text" name="hsName" id="hsName" maxlength="30" size="60"></td>
                </tr>
                <tr>
                    <td><label for="program">Program</label></td>
                    <td><input type="text" name="program" id="program" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="hstelephoneNumber">Telephone Number</label></td>
                    <td><input type="text" name="hstelephoneNumber" id="hstelephoneNumber" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="hsaddress">School Address</label></td>
                    <td><textarea name="hsaddress" id="hsaddress"></textarea></td>
                </tr>
                <tr>
                    <td><label for="postalCode2">Postal Code</label></td>
                    <td><input type="text" name="postalCode2" id="postalCode2" maxlength="30" size="40"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Parent Information</legend>
            <table>
                <tr>
                    <td><label for="fatherName">Father's Name</label></td>
                    <td><input type="text" name="fatherName" id="fatherName" maxlength="30" size="60"></td>
                </tr>
                <tr>
                    <td><label for="fathermobile">Mobile Number</label></td>
                    <td><input type="text" name="fathermobile" id="fathermobile" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="fatheremail">Email</label></td>
                    <td><input type="email" name="fatheremail" id="fatheremail" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="fatherEducation">Education</label></td>
                    <td>
                        <select name="fatherEducation" id="fatherEducation">
                            <option value="Elementary">Elementary</option>
                            <option value="Middle School">Middle School</option>
                            <option value="High School">High School</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                            <option value="Phd">Phd</option>
                            <option value="None">None</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="fatherReligion">Religion</label></td>
                    <td>
                        <select name="fatherReligion" id="fatherReligion">
                            <option value="SDA">SDA</option>
                            <option value="Christian">Christian</option>
                            <option value="Islam">Islam</option>
                            <option value="Buddha">Buddha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="motherName">Mother's Name</label></td>
                    <td><input type="text" name="motherName" id="motherName" maxlength="30" size="60"></td>
                </tr>
                <tr>
                    <td><label for="mothermobile">Mobile Number</label></td>
                    <td><input type="text" name="mothermobile" id="mothermobile" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="motherEmail">Email</label></td>
                    <td><input type="email" name="motherEmail" id="motherEmail" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="motherEducation">Education</label></td>
                    <td>
                        <select name="motherEducation" id="motherEducation">
                            <option value="Elementary">Elementary </option>
                            <option value="Middle School">Middle School</option>
                            <option value="High School">High School</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                            <option value="Phd">Phd</option>
                            <option value="None"> None</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="motherReligion">Religion</label></td>
                    <td>
                        <select name="motherReligion" id="motherReligion">
                            <option value="SDA">SDA</option>
                            <option value="Christian">Christian</option>
                            <option value="Islam">Islam</option>
                            <option value="Buddha">Buddha</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Carer Information</legend>
            <table>
                <tr>
                    <td><label for="carerName">Full Name</label></td>
                    <td><input type="text" name="carerName" id="carerName" maxlength="30" size="60"></td>
                </tr>
                <tr>
                    <td><label for="familyRelation">Family Relation</label></td>
                    <td><input type="text" name="familyRelation" id="familyRelation" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="carerEmail">Email</label></td>
                    <td><input type="email" name="carerEmail" id="carerEmail" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="homePhoneNumber">Home Phone Number</label></td>
                    <td><input type="text" name="homePhoneNumber" id="homePhoneNumber" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="carerMobile">Mobile Number</label></td>
                    <td><input type="text" name="carerMobile" id="carerMobile" maxlength="30" size="40"></td>
                </tr>
                <tr>
                    <td><label for="carerEducation">Education</label></td>
                    <td>
                        <select name="carerEducation" id="carerEducation">
                            <option value="Elementary">Elementary</option>
                            <option value="Middle School">Middle School</option>
                            <option value="High School">High School</option>
                            <option value="Bachelor">Bachelor</option>
                            <option value="Master">Master</option>
                            <option value="Phd">Phd</option>
                            <option value="None">None</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="carerReligion">Religion</label></td>
                    <td>
                        <select name="carerReligion" id="carerReligion">
                            <option value="SDA">SDA</option>
                            <option value="Christian">Christian</option>
                            <option value="Islam">Islam</option>
                            <option value="Buddha">Buddha</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <input type="checkbox" id="agree">
        <label for="agree">I hereby state that all information on this New Student Registration Form are complete and true.</label>
        <p>All contents on this form I submitted to Universitas Klabat and Universitas Klabat are not oblidge to return it.</p>

        <label>Airmadidi,</label><input type="date">
        <br>
        <br>
        <input type="reset" value="Reset Form">
        <input type="submit" value="Register">
    </form>
</body>
</html>
